<div>
    <app-todo-item
        *ngFor="let todo of todosList; let id = index"
        [todoInfo]="todo"
        [number]="id"
    ></app-todo-item>

    <button (click)="handleChangeDirection()">Change direction</button>
    <button (click)="handleDeleteAll()">Delete all</button>
    <button (click)="handleShowCount()">show count</button>
</div>
